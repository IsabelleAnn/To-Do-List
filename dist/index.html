        <section class="forms hidden">
            <form id="new-basket-form" action="" class="hidden">
                <section class="form-heading">
                    <h2>New Basket</h2>
                    <i class="fa-solid fa-xmark icons"></i>
                </section>
                <p class="required">Required fields are followed by <strong><span aria-label="required">*</span></strong>
                </p>
                <section class="form-data">
                    <section class="left-side">
                        <label for="name">Name: *</label>
                        <input type="text" name="name" id="name">
                    </section>
                    <section class="right-side">
                        <label for="color">Color:</label>
                        <input type="color" name="color" id="color">
                    </section>
                </section>
                <section class="form-btns">
                    <button class="add">Add</button>
                    <button class="cancel">Cancel</button>
                </section>
            </form>
            <form id="new-task-form" action="" class="hidden">
                <section class="form-heading">
                    <h2>New Task</h2>
                    <i class="fa-solid fa-xmark icons"></i>
                </section>
                <p class="required">Required fields are followed by <strong><span aria-label="required">*</span></strong></p>
                <section class="form-data">
                    <section class="left-side">
                        <label for="name">Name: *</label>
                        <input type="text" name="name" id="name">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" cols="30" rows="10"></textarea>
                    </section>
                    <section class="right-side">
                        <label for="due-date">Due Date:</label>
                        <input type="date" name="due-date" id="dute-date">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                            <option value="">-- Choose Task Priority --</option>
                            <option value="none" selected>None</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </section>
                </section>
                <section class="form-btns">
                    <button class="add">Add</button>
                    <button class="cancel">Cancel</button>
                </section>
            </form>
            <form id="edit-task-form" action="" class="">
                <section class="form-heading">
                    <h2>Task Details</h2>
                    <i class="fa-solid fa-xmark icons"></i>
                </section>
                <section class="form-data">
                    <section class="left-side">
                        <label for="name">Task Name:</label>
                        <input type="text" name="name" id="name">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" cols="30" rows="10"></textarea>
                    </section>
                    <section class="right-side">
                        <label for="due-date">Due Date:</label>
                        <input type="date" name="due-date" id="dute-date">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                            <option value="">-- Choose Task Priority --</option>
                            <option value="none" selected>None</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </section>
                </section>
                <section class="form-btns">
                    <button class="add">Save</button>
                    <button class="cancel">Cancel</button>
                </section>
            </form>
        </section>
